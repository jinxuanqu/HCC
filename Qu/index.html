<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="libs/angular.min.js"></script>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
</head>
<body ng-app="myApp" style="background-image: url('imgs/login.png'); background-repeat: no-repeat;">
<div ></div>
<div style="margin-left:440px;" ng-controller="MainController">
    <div style="padding: 300px 150px 300px;">
        <h1>Welcome !</h1>
        <div ng-if="isHidden" style="color: red;">Invalid UserId or Password</div>
        <p><input type="text" ng-model="userId" placeholder="User ID"></p>
        <p><input type="password" ng-model="password" placeholder="Password"></p>
        <button style="margin-left: 90px;" type="button" class="btn btn-success" ng-click="checkPwd(userId, password)">Login</button>
    </div>
</div>

<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/mainController.js"></script>
</body>
</html>
